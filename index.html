<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <script src="script.js" defer></script>
    <title>Book Library</title>
</head>
<body>
    <div class='container'>
        <div class='header'>Personal Library</div>

        <div class='books'>

          <div class='add'>

            <dialog id="dialog">

              <form class='form' method="dialog">

                <div class='book_title'>

                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" maxlength="50" required>
                </div>

                <div class='book_auth'>

                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" maxlength="50">
                </div>

                <div class='book_pages'>

                   <label for="pages">Nr of Pages</label>
                    <input type="text" id="pages" name="pages" maxlength="10" type="tel">
                </div>

                <div class='book_read'>
                     <div>
                        <input type="radio" id="haveRead" name="isRead" value="true" checked>
                        <label for="haveRead">Read</label>
                    </div>

                    <div>
                        <input type="radio" id="notRead" name="isRead" value="false">
                        <label for="notRead">Not read</label>
                    </div>
                </div>

                <div>
                  <button value="cancel" formmethod="dialog">Cancel</button>
                  <button id="confirmBtn" value="default">Confirm</button>
                </div>
              </form>
            </dialog>

            <p>
              <button id="show-dialog">Show the dialog</button>
            </p>
            
            
          </div>
        </div>
      </div>
</body>
</html>
